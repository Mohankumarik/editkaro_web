<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Request a Quote - Editkaro.in</title>
    <!-- Bootstrap CSS -->
     <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800%7CPoppins:300,400,500,600,700%7CMuli:200,300,400,500">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #5a5757;
        font-family: 'Open Sans', sans-serif;
      }
      .quote-form-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .quote-form-title {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }
      .form-label {
        font-weight: 500;
      }
      .submit-btn {
        background-color: #ff6b6b;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #ff4e4e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="quote-form-container">
        <h2 class="quote-form-title">Request a Quote</h2>
        <form action="submit-quote.php" method="post">
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <!-- Phone Field -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>

          <!-- Service Field -->
          <div class="mb-3">
            <label for="service" class="form-label">Select a Service</label>
            <select class="form-select" id="service" name="service" required>
              <option value="" disabled selected>Select service</option>
              <option value="short-form-video">Short Form Video</option>
              <option value="long-form-video">Long Form Video</option>
              <option value="gaming-video">Gaming Videos</option>
              <option value="football-edit">Football Edits</option>
              <option value="ecommerce-ad">eCommerce Ads</option>
              <option value="documentary-style">Documentary Style</option>
              <option value="color-grading">Color Grading</option>
              <option value="anime-video">Anime Videos</option>
              <option value="ads">Ads</option>
            </select>
          </div>

          <!-- Message Field -->
          <div class="mb-3">
            <label for="message" class="form-label">Additional Details</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Describe your project (optional)"></textarea>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="submit-btn">Submit Request</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
