<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <section>
        <br>
        <br>
        <p>Welcome to our sign-up page. Please fill out the information below.</p>
        <!-- Placeholder form -->
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>

    </footer>
</body>
</html>
